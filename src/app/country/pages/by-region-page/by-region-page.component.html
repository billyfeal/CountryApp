<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Seleccione una región</h3>

<section class="row mt-2">
  <div class="flex-col">
    @for (region of regions; track region) {
    <button
      class="btn mr-2 btn-outline w-[100px]"
      (click)="selectedRegion.set(region)"
      [class.btn-primary]="region === selectedRegion()"
    >
      {{ region }}
    </button>
    }
  </div>
</section>

<country-list
 [countries]="countryResourse.value() ?? []"
 [errorMessage]="countryResourse.error()"
 [isLoading]="countryResourse.isLoading()"
 [isEmpty]="countryResourse.value()?.length === 0"
 />
